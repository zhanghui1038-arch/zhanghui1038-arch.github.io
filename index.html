---
layout: default
title: 首页
---

<div class="home">
  <h1>欢迎来到我的小说世界</h1>
  <p>这里是自动生成的目录，我会持续更新！</p>

  <h3>章节列表：</h3>
  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
